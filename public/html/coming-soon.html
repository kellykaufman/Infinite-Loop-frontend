<!-- image path-->
<!DOCTYPE html>
<html>

<head>
  <!--Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Title-->
  <title>Fury - Bootstrap Theme For Complete landing solutions</title>

    <!--Favicon-->
  <link rel='icon' href='../assets/img/favicon/favicon.ico' type='image/x-icon' />

  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <!-- Icon fonts -->
  <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
  <link rel="stylesheet" href="../assets/fonts/line-awesome/css/line-awesome.min.css">
  <!--Stylesheet-->
  <link rel="stylesheet" href="../assets/css/vendors.bundle.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <section class="bg-white">
    <div class="container-fluid px-0">
      <div class="row no-gutters min-vh-100">
        <div class="col-lg-8 bg-cover" style="background:linear-gradient(to right, rgba(0,0,0,.6), rgba(0,0,0,.6)),
          url(../assets/img/coming-soon/bg-1.jpg) no-repeat center
          center;">
          <div class="row align-items-center min-vh-100">
            <div class="col-lg-7 mx-auto">
              <div class="card-deck text-center" data-countdown="2020/09/10">
                <div class="card p-4">
                  <h2 class="countdown-days display-4"></h2>
                  <span>Days</span>
                </div>
                <div class="card p-4">
                  <h2 class="countdown-hours display-4"></h2>
                  <span>Hours</span>
                </div>
                <div class="card p-4">
                  <h2 class="countdown-minutes display-4"></h2>
                  <span>Minutes</span>
                </div>
                <div class="card p-4">
                  <h2 class="countdown-seconds display-4"></h2>
                  <span>Seconds</span>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-lg-4 d-flex align-items-center">
          <div class="p-5 mx-auto" style="max-width: 500px;">
            <h3>Notify Me!</h3>
            <p class="my-3">
              We work really hard to come up with cool stuff. Give your email address and we will notify you with cool
              offers
            </p>
            <form action="#" method="POST">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required>
              </div>
              <button class="btn btn-primary">Notify Me!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="preloader">
  <div id="loader"></div>
</div>

<script src="../assets/js/vendors.bundle.js"></script>
<script src="../assets/js/app.js"></script>
</body>

</html>
