<!DOCTYPE html>
<html>

<head>
  <!--Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Title-->
  <title>Fury - Bootstrap Theme For Complete landing solutions</title>


    <!--Favicon-->
  <link rel='icon' href='../assets/img/favicon/favicon.ico' type='image/x-icon' />

  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <!-- Icon fonts -->
  <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
  <link rel="stylesheet" href="../assets/fonts/line-awesome/css/line-awesome.min.css">
  <!--Stylesheet-->
  <link rel="stylesheet" href="../assets/css/vendors.bundle.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>


  <section>
    <div class="container-fluid">
      <div class="row min-vh-100">
        <div class="col-md-6 flex-center" style="background:#f1f3f8">
          <img src="../assets/img/share/login.png">
        </div>
        <div class="col-md-6 d-flex align-items-center px-5 px-md-10">
          <div class="my-2">
            <h2>Get Your Password</h2>
            <p>Lost your password? Please enter your email address. <br> You will receive a link to create a new
              password via email.</p>
            <form class="mt-5" method="POST" action="">
              <input class="form-control my-4" type="password" placeholder="Password">
              <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>




  <script src="../assets/js/vendors.bundle.js"></script>
<script src="../assets/js/app.js"></script>
</body>

</html>
