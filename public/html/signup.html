<!DOCTYPE html>
<html>

<head>
  <!--Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Title-->
  <title>Fury - Bootstrap Theme For Complete landing solutions</title>


    <!--Favicon-->
  <link rel='icon' href='../assets/img/favicon/favicon.ico' type='image/x-icon' />

  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <!-- Icon fonts -->
  <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
  <link rel="stylesheet" href="../assets/fonts/line-awesome/css/line-awesome.min.css">
  <!--Stylesheet-->
  <link rel="stylesheet" href="../assets/css/vendors.bundle.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>


  <section class="min-vh-100">
    <div class="container-fluid">
      <div class="row min-vh-100">
        <div class="col-md-6 flex-center" style="background:#f1f3f8">
          <img src="../assets/img/share/login.png">
        </div>
        <div class="col-md-6 d-flex align-items-center px-5 px-md-10">
          <div class="my-2">
            <h2 class="mb-6">Register to EchoTheme</h2>
            <form method="POST" action="#">
              <input class="form-control mt-4" type="text" placeholder="Your fullname">
              <input class="form-control mt-4" type="text" placeholder="Your@mail.com">
              <input class="form-control mt-4" type="password" placeholder="Password">
              <div class="my-4">
                <label class="ec-checkbox">
                  <input type="checkbox" name="checkbox"><span class="ec-checkbox__control"></span><span
                    class="ec-checkbox__lebel">I agree to the <a class="text-primary"
                      href="terms-and-privacy-policy.html" target="_blunk">terms</a> and conditions.</span>
                </label>
              </div>
              <button class="btn btn-primary btn-block" type="submit">Login</button>
            </form>
            <p class="mt-5">Already have an account? <a class="text-primary" href="login.html">Sign up</a></p>
            <div class="mt-4">
              <button class="btn btn-facebook"><i class="fab fa-facebook-f mr-1"></i><span>Log in with
                  Facebook</span></button>
              <button class="btn btn-google-plus"><i class="fab fa-google mr-1"></i><span>Log in with
                  Facebook</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="../assets/js/vendors.bundle.js"></script>
<script src="../assets/js/app.js"></script>
</body>

</html>
